@if (wishlistData)
 {
    <section class="py-28 ">
        <div class="max-w-screen-xl mx-auto shadow-lg p-9 bg-slate-200 ">
            <h1 class="text-3xl font-semibold capitalize mb-4">my wish list </h1>
           
            @for (product of wishlistData ; track product._id)
             {
                <div class=" container mx-auto   grid grid-cols-12 items-center border-b-2 border-gray-400">
                    <div class="p_img col-span-12 md:col-span-2  p-5 ">
                        <img [src]="product.imageCover" class="w-full" alt="">
                    </div>
        
                    <div class="p_details col-span-12 md:col-span-8 p-12">
                        <h2 class="font-semibold text-xl whitespace-nowrap">{{product.title.split(' ').slice(0,2).join(' ')}}</h2>
                        <h3 class="text-green-500 my-4 font-bold text-2xl capitalize whitespace-nowrap">price : {{product.price | currency:'GBP'}}</h3>
                        <p class="capitalize font-semibold text-xl whitespace-nowrap "><span class="mr-3 text-green-500 fa-xl cursor-pointer" (click)="removeItemFromWishlist(product._id)" ><i class="fa-solid fa-trash"></i></span> remove</p>
        
                    </div>
        
                    <div class="item_quan col-span-12 md:col-span-2 p-4 flex text-4xl justify-between items-center  w-full ">
                        <button class="bg-green-500 text-nowrap p-3 mt-9 shadow-2xl shadow-green-900   hover:shadow-none rounded-lg text-xl   text-black font-bold capitalize block mx-auto" 
                        (click)="addToCart(product._id)"
                        >add to cart</button>
                    </div>
                  
                    </div>
             }

           
                
            </div>
        
    </section>
 }
